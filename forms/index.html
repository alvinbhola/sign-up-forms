<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up Form</title>

    <!-- stylesheet -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400.300'
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- Start of Form -->
    <form action="index.html" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password">
        <label>Age:</label>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="under_13" class="light">under 13</label>
        <br>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="over_13" class="light">13 or older</label>
      </fieldset>

      <fieldset>
        <legend><span class="number">2</span> Your Profile </legend>
        <label for="bio">Biography:</label>
        <textarea id="bio" name"user_bio"></textarea>
        <label for="job">Job Roles</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="phython_developer">Phython Developer</option>
            <option value="rails_developer">Rails Devloper</option>
            <option value="web_designer">Web Designer</option>
            <option value="wordpress_developer">Wordpress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android_developer">Android Developer</option>
            <option value="ios_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelaner</option>
          </optgroup>
        </select>

        <label>Interests</label>
        <input type="checkbox" name="unserinterest" value="interest_deployment" id="development">
        <label for="development" class="light">Development</label><br>
        <input type="checkbox" name="user_interest" value="interest_design" id="design">
        <label for="design" class="light">Design</label><br>
        <input type="checkbox" name="user_interview" value="interest" id="business">
        <label for="business" class="light">Business</label>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
